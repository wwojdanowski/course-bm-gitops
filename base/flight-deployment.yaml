---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight-deployment
  labels:
    app.kubernetes.io/name: flight
    app.kubernetes.io/part-of: booking-microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flight
  template:
    metadata:
      labels:
        app: flight
    spec:
      containers:
        - image: k8smaestro/bm-flight:1.0.0
          name: flight
          ports:
            - containerPort: 8080
          env:
          - name: ASPNETCORE_ENVIRONMENT
            value: docker
          resources:
            requests:
              memory: 64Mi
              cpu: 15m
            limits:
              memory: 512Mi
              cpu: 256m
