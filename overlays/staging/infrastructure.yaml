---
#######################################################
#  Event Store
#######################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: eventstore
  name: eventstore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eventstore
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: eventstore
    spec:
      containers:
        - env:
            - name: EVENTSTORE_CLUSTER_SIZE
              value: "1"
            - name: EVENTSTORE_ENABLE_ATOM_PUB_OVER_HTTP
              value: "true"
            - name: EVENTSTORE_ENABLE_EXTERNAL_TCP
              value: "true"
            - name: EVENTSTORE_EXT_HTTP_PORT
              value: "2113"
            - name: EVENTSTORE_EXT_TCP_PORT
              value: "1113"
            - name: EVENTSTORE_INSECURE
              value: "true"
            - name: EVENTSTORE_RUN_PROJECTIONS
              value: All
            - name: EVENTSTORE_START_STANDARD_PROJECTIONS
              value: "true"
          image: eventstore/eventstore:21.2.0-buster-slim
          name: eventstore
          ports:
            - containerPort: 1113
            - containerPort: 2113
          resources:
            requests:
              memory: 64Mi
              cpu: 32m
            limits:
              memory: 2048Mi
              cpu: 256m
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: eventstore
  name: eventstore
spec:
  ports:
    - name: "1113"
      port: 1113
      targetPort: 1113
    - name: "2113"
      port: 2113
      targetPort: 2113
  selector:
    app: eventstore
---
