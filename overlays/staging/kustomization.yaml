apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: staging

resources:
- ../../base
- frontend.yaml
- infrastructure.yaml
  
patches:
- patch: |-
    - op: add
      path: /spec/template/spec/imagePullSecrets
      value: [{ name: github }]
    - op: add
      path: /spec/progressDeadlineSeconds
      value: 60
  target:
    kind: Deployment
    labelSelector: app.kubernetes.io/part-of=booking-microservices
images:
- name: ghcr.io/wwojdanowski/bm-booking
  newTag: 1.0.1
- name: ghcr.io/wwojdanowski/bm-flight
  newTag: 1.0.1
- name: ghcr.io/wwojdanowski/bm-identity
  newTag: 1.0.1
- name: ghcr.io/wwojdanowski/bm-passenger
  newTag: 1.0.1
